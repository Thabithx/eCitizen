<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add Citizen - Admin Panel</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
   <link rel="icon" type="image/png" href="../images/logo.png">
   <link rel="stylesheet" href="../css/styles.css">
   <style>
      body {
         background: #f8f9fa;
         min-height: 100vh;
         padding-top: 0;
      }
      
      body:not(.homepage) {
         padding-top: 100px;
      }
      
      .register-container {
         max-width: 900px;
         margin: 2rem auto;
      }
      
      .register-card {
         background: white;
         border-radius: 15px;
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
         overflow: hidden;
         border: 1px solid #e0e0e0;
      }
      
      .form-header {
         background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
         color: white;
         padding: 2rem;
         text-align: center;
         position: relative;
         overflow: hidden;
      }
      
      .form-header::before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background: linear-gradient(135deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 73, 94, 0.95) 100%);
         z-index: 0;
      }
      
      .form-header h2,
      .form-header p {
         position: relative;
         z-index: 1;
      }
      
      .form-header h2 {
         margin: 0;
         font-weight: 600;
      }
      
      .form-header p {
         margin: 0.5rem 0 0 0;
         opacity: 0.9;
      }
      
      .form-body {
         padding: 2.5rem;
      }
      
      .form-section {
         margin-bottom: 2.5rem;
      }
      
      .section-title {
         font-size: 1.25rem;
         font-weight: 600;
         color: #333;
         margin-bottom: 1.5rem;
         padding-bottom: 0.75rem;
         border-bottom: 2px solid #f0f0f0;
         display: flex;
         align-items: center;
         gap: 0.5rem;
      }
      
      .form-label {
         font-weight: 500;
         color: #555;
         margin-bottom: 0.5rem;
      }
      
      .form-control, .form-select {
         border-radius: 10px;
         border: 2px solid #e0e0e0;
         padding: 0.75rem 1rem;
         transition: all 0.3s ease;
      }
      
      .form-control:focus, .form-select:focus {
         border-color: #3498db;
         box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
      }
      
      .photo-upload-section {
         background: #f8f9fa;
         border-radius: 15px;
         padding: 2rem;
         text-align: center;
      }
      
      .photo-preview-container {
         position: relative;
         display: inline-block;
         margin: 1rem 0;
      }
      
      .photo-preview {
         width: 200px;
         height: 250px;
         border-radius: 15px;
         object-fit: cover;
         border: 4px solid #3498db;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
         display: none;
      }
      
      .photo-placeholder {
         width: 200px;
         height: 250px;
         border-radius: 15px;
         background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         border: 3px dashed #ccc;
         color: #999;
      }
      
      .photo-placeholder i {
         font-size: 3rem;
         margin-bottom: 1rem;
      }
      
      .camera-modal {
         display: none;
         position: fixed;
         z-index: 1000;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.9);
         align-items: center;
         justify-content: center;
      }
      
      .camera-modal.active {
         display: flex;
      }
      
      .camera-container {
         background: white;
         border-radius: 20px;
         padding: 2rem;
         max-width: 600px;
         width: 90%;
         text-align: center;
      }
      
      #videoElement {
         width: 100%;
         max-width: 500px;
         border-radius: 15px;
         margin: 1rem 0;
      }
      
      .btn-camera {
         background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
         border: none;
         color: white;
         padding: 0.75rem 2rem;
         border-radius: 10px;
         font-weight: 500;
         transition: all 0.3s ease;
      }
      
      .btn-camera:hover {
         transform: translateY(-2px);
         box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
         color: white;
         background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
      }
      
      .btn-secondary-custom {
         background: #6c757d;
         border: none;
         color: white;
         padding: 0.75rem 2rem;
         border-radius: 10px;
         font-weight: 500;
      }
      
      .file-upload-wrapper {
         position: relative;
         display: inline-block;
         width: 100%;
      }
      
      .file-upload-label {
         display: block;
         padding: 1rem;
         background: #f8f9fa;
         border: 2px dashed #bdc3c7;
         border-radius: 10px;
         text-align: center;
         cursor: pointer;
         transition: all 0.3s ease;
      }
      
      .file-upload-label:hover {
         background: #ecf0f1;
         border-color: #3498db;
      }
      
      .file-upload-label i {
         font-size: 2rem;
         color: #7f8c8d;
         margin-bottom: 0.5rem;
         transition: color 0.3s ease;
      }
      
      .file-upload-label:hover i {
         color: #3498db;
      }
      
      .file-upload-input {
         position: absolute;
         opacity: 0;
         width: 100%;
         height: 100%;
         cursor: pointer;
         z-index: 10;
      }
      
      .uploaded-file {
         display: flex;
         align-items: center;
         justify-content: space-between;
         padding: 0.75rem;
         background: #e7f3ff;
         border-radius: 8px;
         margin-top: 0.5rem;
      }
      
      .uploaded-file i {
         color: #3498db;
      }
      
      .progress-section {
         margin-top: 2rem;
         padding-top: 2rem;
         border-top: 2px solid #f0f0f0;
      }
      
      .progress-steps {
         display: flex;
         justify-content: space-between;
         margin-bottom: 1rem;
      }
      
      .step {
         flex: 1;
         text-align: center;
         position: relative;
      }
      
      .step::after {
         content: '';
         position: absolute;
         top: 15px;
         left: 50%;
         width: 100%;
         height: 2px;
         background: #e0e0e0;
         z-index: 0;
      }
      
      .step:last-child::after {
         display: none;
      }
      
      .step-number {
         width: 30px;
         height: 30px;
         border-radius: 50%;
         background: #e0e0e0;
         color: #999;
         display: flex;
         align-items: center;
         justify-content: center;
         margin: 0 auto 0.5rem;
         position: relative;
         z-index: 1;
         font-weight: 600;
      }
      
      .step.active .step-number {
         background: #3498db;
         color: white;
      }
      
      .step.completed .step-number {
         background: #28a745;
         color: white;
      }
      
      .btn-submit {
         background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
         border: none;
         color: white;
         padding: 1rem 3rem;
         border-radius: 10px;
         font-weight: 600;
         font-size: 1.1rem;
         width: 100%;
         transition: all 0.3s ease;
      }
      
      .btn-submit:hover {
         transform: translateY(-2px);
         box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
         color: white;
         background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
      }
      
      .btn-submit:disabled {
         opacity: 0.6;
         cursor: not-allowed;
      }
      
      .form-text {
         font-size: 0.875rem;
         color: #6c757d;
      }
      
      .invalid-feedback {
         display: block;
      }
      
      @media (max-width: 768px) {
         .form-body {
            padding: 1.5rem;
         }
         
         .photo-preview, .photo-placeholder {
            width: 150px;
            height: 180px;
         }
         
         .progress-steps {
            font-size: 0.85rem;
         }
      }
   </style>
</head>
<body>
   <div class="register-container" style="margin-top: 20px;">
      <div class="register-card">
          <div class="form-header">
             <h2><i class="bi bi-person-plus-fill me-2"></i>Add New Citizen</h2>
             <p>Register a new citizen application on behalf of the applicant</p>
          </div>
         
         <div class="form-body">
            <form id="registerForm" enctype="multipart/form-data">
               <!-- Personal Information Section -->
               <div class="form-section">
                  <div class="section-title">
                     <i class="bi bi-person-circle"></i>
                     <span>Personal Information</span>
                  </div>
                  
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required readonly>
                        <div class="invalid-feedback"></div>
                     </div>
                     
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                        <div class="invalid-feedback"></div>
                     </div>
                  </div>
                  
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required readonly>
                        <div class="invalid-feedback"></div>
                     </div>
                     
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Occupation <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="occupation" name="occupation" required>
                        <div class="invalid-feedback"></div>
                     </div>
                  </div>
                  
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        <div class="invalid-feedback"></div>
                     </div>
                     
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" name="address" required>
                        <div class="invalid-feedback"></div>
                     </div>
                  </div>
               </div>
               
               <!-- Photo Section -->
               <div class="form-section">
                  <div class="section-title">
                     <i class="bi bi-camera-fill"></i>
                     <span>Profile Photo</span>
                  </div>
                  
                  <div class="photo-upload-section">
                     <div class="photo-preview-container">
                        <img id="photoPreview" class="photo-preview" alt="Profile Photo">
                        <div id="photoPlaceholder" class="photo-placeholder">
                           <i class="bi bi-camera"></i>
                           <span>No photo selected</span>
                        </div>
                     </div>
                     
                     <div class="mt-3">
                        <button type="button" class="btn btn-camera me-2" id="openCameraBtn">
                           <i class="bi bi-camera-video me-2"></i>Take Photo
                        </button>
                        <button type="button" class="btn btn-secondary-custom" id="uploadPhotoBtn">
                           <i class="bi bi-upload me-2"></i>Upload Photo
                        </button>
                        <input type="file" id="photoInput" accept="image/*" style="display: none;">
                        <input type="hidden" id="photoData" name="photo">
                     </div>
                     <div class="form-text mt-2">Photo must be clear and show your full face</div>
                  </div>
               </div>
               
               <!-- Documents Section -->
               <div class="form-section">
                  <div class="section-title">
                     <i class="bi bi-file-earmark-pdf-fill"></i>
                     <span>Required Documents</span>
                  </div>
                  
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Birth Certificate <span class="text-danger">*</span></label>
                        <div class="file-upload-wrapper">
                           <label class="file-upload-label" for="birthCertificate">
                              <i class="bi bi-cloud-upload"></i>
                              <div>Click to upload or drag and drop</div>
                              <div class="form-text">PDF, JPG, PNG (Max 5MB)</div>
                           </label>
                           <input type="file" class="file-upload-input" id="birthCertificate" name="birthCertificate" accept=".pdf,.jpg,.jpeg,.png" required>
                        </div>
                        <div id="birthCertFile" class="uploaded-file" style="display: none;">
                           <span><i class="bi bi-file-earmark-pdf me-2"></i><span id="birthCertFileName"></span></span>
                           <button type="button" class="btn btn-sm btn-link text-danger p-0" onclick="removeFile('birthCertificate')">
                              <i class="bi bi-x-circle"></i>
                           </button>
                        </div>
                        <div class="invalid-feedback"></div>
                     </div>
                     
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Proof of Address <span class="text-danger">*</span></label>
                        <div class="file-upload-wrapper">
                           <label class="file-upload-label" for="proofOfAddress">
                              <i class="bi bi-cloud-upload"></i>
                              <div>Click to upload or drag and drop</div>
                              <div class="form-text">PDF, JPG, PNG (Max 5MB)</div>
                           </label>
                           <input type="file" class="file-upload-input" id="proofOfAddress" name="proofOfAddress" accept=".pdf,.jpg,.jpeg,.png" required>
                        </div>
                        <div id="proofOfAddressFile" class="uploaded-file" style="display: none;">
                           <span><i class="bi bi-file-earmark-pdf me-2"></i><span id="proofOfAddressFileName"></span></span>
                           <button type="button" class="btn btn-sm btn-link text-danger p-0" onclick="removeFile('proofOfAddress')">
                              <i class="bi bi-x-circle"></i>
                           </button>
                        </div>
                        <div class="invalid-feedback"></div>
                     </div>
                  </div>
                  
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Educational Certificate (Optional)</label>
                        <div class="file-upload-wrapper">
                           <label class="file-upload-label" for="educationalCert">
                              <i class="bi bi-cloud-upload"></i>
                              <div>Click to upload or drag and drop</div>
                              <div class="form-text">PDF, JPG, PNG (Max 5MB)</div>
                           </label>
                           <input type="file" class="file-upload-input" id="educationalCert" name="educationalCert" accept=".pdf,.jpg,.jpeg,.png">
                        </div>
                        <div id="educationalCertFile" class="uploaded-file" style="display: none;">
                           <span><i class="bi bi-file-earmark-pdf me-2"></i><span id="educationalCertFileName"></span></span>
                           <button type="button" class="btn btn-sm btn-link text-danger p-0" onclick="removeFile('educationalCert')">
                              <i class="bi bi-x-circle"></i>
                           </button>
                        </div>
                     </div>
                     
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Additional Documents (Optional)</label>
                        <div class="file-upload-wrapper">
                           <label class="file-upload-label" for="additionalDocs">
                              <i class="bi bi-cloud-upload"></i>
                              <div>Click to upload or drag and drop</div>
                              <div class="form-text">PDF, JPG, PNG (Max 5MB)</div>
                           </label>
                           <input type="file" class="file-upload-input" id="additionalDocs" name="additionalDocs" accept=".pdf,.jpg,.jpeg,.png" multiple>
                        </div>
                        <div id="additionalDocsFiles" class="mt-2"></div>
                     </div>
                  </div>
               </div>
               
               <!-- Progress Indicator -->
               <div class="progress-section">
                  <div class="progress-steps">
                     <div class="step active">
                        <div class="step-number">1</div>
                        <div>Personal Info</div>
                     </div>
                     <div class="step">
                        <div class="step-number">2</div>
                        <div>Photo</div>
                     </div>
                     <div class="step">
                        <div class="step-number">3</div>
                        <div>Documents</div>
                     </div>
                     <div class="step">
                        <div class="step-number">4</div>
                        <div>Submit</div>
                     </div>
                  </div>
               </div>
               
               <!-- Submit Button -->
               <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-submit" id="submitBtn" form="registerForm">
                     <i class="bi bi-check-circle me-2"></i>Submit Registration
                  </button>
                  <a href="dashboard.html" class="btn btn-outline-secondary" style="padding: 1rem; border-radius: 10px; font-weight: 600; text-decoration: none; text-align: center;">
                     <i class="bi bi-arrow-left-circle me-2"></i>Back to Dashboard
                  </a>
               </div>
            </form>
         </div>
      </div>
   </div>
   
   <!-- Camera Modal -->
   <div id="cameraModal" class="camera-modal">
      <div class="camera-container">
         <h4 class="mb-3">Take Your Photo</h4>
         <video id="videoElement" autoplay playsinline></video>
         <canvas id="canvasElement" style="display: none;"></canvas>
         <div class="mt-3">
            <button type="button" class="btn btn-camera me-2" id="captureBtn">
               <i class="bi bi-camera-fill me-2"></i>Capture Photo
            </button>
            <button type="button" class="btn btn-secondary-custom" id="closeCameraBtn">
               <i class="bi bi-x-circle me-2"></i>Close
            </button>
         </div>
      </div>
   </div>
   
   <!-- Admin version - no public footer -->
   
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../js/register.js"></script>
   <script>
      window.addEventListener('DOMContentLoaded', function() {
         const originalSubmit = document.getElementById('registerForm').onsubmit;
         document.getElementById('registerForm').addEventListener('submit', function(e) {
            const checkSuccess = setInterval(function() {
               if (window.location.href.includes('/pages/profile.html')) {
                  clearInterval(checkSuccess);
                  window.location.href = '/admin/citizen_management.html?success=true';
               }
            }, 100);
         });
      });
   </script>
</body>
</html>
