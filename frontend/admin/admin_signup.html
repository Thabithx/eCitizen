<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Administrator - eCitizen</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
   <style>
      :root {
         --primary-bg: #f8fafc;
         --card-bg: #ffffff;
         --accent-primary: #4f46e5;
         --accent-secondary: #7c3aed;
         --accent-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
         --text-main: #1e293b;
         --text-muted: #64748b;
         --border: #e2e8f0;
         --input-bg: #fcfdfe;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
         font-family: 'Inter', -apple-system, sans-serif;
         background-color: var(--primary-bg);
         background-image: 
            radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.05) 0, transparent 50%),
            radial-gradient(at 100% 100%, rgba(124, 58, 237, 0.05) 0, transparent 50%);
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 40px 20px;
         color: var(--text-main);
      }
      
      .signup-card {
         background: var(--card-bg);
         border: 1px solid var(--border);
         border-radius: 20px;
         padding: 40px;
         max-width: 480px;
         width: 100%;
         box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      }
      
      .header { text-align: center; margin-bottom: 35px; }
      
      .logo-box {
         width: 54px; height: 54px;
         background: var(--accent-gradient);
         border-radius: 14px;
         display: inline-flex;
         align-items: center; justify-content: center;
         color: white; font-size: 22px;
         margin-bottom: 18px;
         box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
      }
      
      h1 { font-size: 24px; font-weight: 700; color: var(--text-main); letter-spacing: -0.025em; margin-bottom: 6px; }
      .subtitle { color: var(--text-muted); font-size: 14px; }
      
      /* New Profile Photo UI */
      .photo-upload-wrapper {
         text-align: center;
         margin-bottom: 32px;
      }
      
      .photo-preview-container {
         width: 110px; height: 110px;
         margin: 0 auto;
         position: relative;
         border-radius: 50%;
         border: 3px solid white;
         box-shadow: 0 0 0 2px var(--border);
         background: #f1f5f9;
      }
      
      .photo-preview {
         width: 100%; height: 100%;
         border-radius: 50%;
         object-fit: cover;
      }
      
      .upload-trigger {
         position: absolute;
         bottom: 0; right: 0;
         width: 32px; height: 32px;
         background: var(--accent-gradient);
         color: white;
         border-radius: 50%;
         display: flex; align-items: center; justify-content: center;
         cursor: pointer;
         box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
         transition: transform 0.2s;
         border: 2px solid white;
         font-size: 14px;
      }
      
      .upload-trigger:hover { transform: scale(1.1); }
      
      .input-group {
         position: relative;
         margin-bottom: 18px;
      }
      
      .input-icon {
         position: absolute;
         left: 16px; top: 50%;
         transform: translateY(-50%);
         color: var(--text-muted);
         font-size: 15px;
         pointer-events: none;
      }
      
      .form-control {
         width: 100%;
         padding: 12px 16px 12px 46px;
         background: var(--input-bg);
         border: 1px solid var(--border);
         border-radius: 12px;
         color: var(--text-main);
         font-size: 15px;
         transition: all 0.2s;
      }
      
      .form-control:focus {
         outline: none;
         border-color: var(--accent-primary);
         background: white;
         box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.08);
      }
      
      .btn-submit {
         width: 100%;
         padding: 14px;
         background: var(--accent-gradient);
         color: white;
         border: none;
         border-radius: 12px;
         font-size: 15px;
         font-weight: 600;
         cursor: pointer;
         transition: all 0.3s;
         margin-top: 10px;
         box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
      }
      
      .btn-submit:hover {
         transform: translateY(-1px);
         box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
      }
      
      .error-text {
         color: #dc2626;
         font-size: 12px;
         margin-top: 6px;
         display: none;
      }

      .back-nav {
         text-align: center;
         margin-top: 24px;
         padding-top: 20px;
         border-top: 1px solid var(--border);
      }

      .back-nav a {
         color: var(--text-muted);
         text-decoration: none;
         font-size: 14px;
         display: inline-flex;
         align-items: center;
         gap: 8px;
         transition: color 0.2s;
      }

      .back-nav a:hover { color: var(--accent-primary); }
   </style>
</head>
<body>
   <div class="signup-card">
      <div class="header">
         <div class="logo-box"><i class="fas fa-user-plus"></i></div>
         <h1>Add Admin</h1>
         <p class="subtitle">Create a new administrator account</p>
      </div>
      
      <form id="signupForm">
         <!-- Photo Upload Section -->
         <div class="photo-upload-wrapper">
            <div class="photo-preview-container">
               <img src="../../images/default-avatar.png" id="imagePreview" class="photo-preview">
               <label for="photoInput" class="upload-trigger">
                  <i class="fas fa-camera"></i>
               </label>
               <input type="file" id="photoInput" name="photo" accept="image/*" hidden>
            </div>
         </div>

         <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
         </div>
         
         <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
         </div>
         
         <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6">
            <div class="error-text" id="passwordError">Min 6 characters required</div>
         </div>
         
         <div class="input-group">
            <i class="fas fa-shield-alt input-icon"></i>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            <div class="error-text" id="confirmError">Passwords do not match</div>
         </div>
         
         <button type="submit" class="btn-submit" id="submitBtn">
            <span class="btn-text">Create Account</span>
         </button>
      </form>
      
      <div class="back-nav">
         <a href="users.html"><i class="fas fa-arrow-left"></i> Back to User Management</a>
      </div>
   </div>

   <script>
      const photoInput = document.getElementById('photoInput');
      const imagePreview = document.getElementById('imagePreview');
      const form = document.getElementById('signupForm');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = submitBtn.querySelector('.btn-text');

      // Image Preview logic
      photoInput.addEventListener('change', function() {
         const file = this.files[0];
         if (file) {
            const reader = new FileReader();
            reader.onload = (e) => imagePreview.src = e.target.result;
            reader.readAsDataURL(file);
         }
      });

      form.addEventListener('submit', async function(e) {
         e.preventDefault();
         
         const password = document.getElementById('password').value;
         const confirmPassword = document.getElementById('confirmPassword').value;
         
         // Validation
         if (password !== confirmPassword) {
            document.getElementById('confirmError').style.display = 'block';
            return;
         } else {
            document.getElementById('confirmError').style.display = 'none';
         }

         // Button loading state
         submitBtn.disabled = true;
         btnText.innerText = 'Creating Account...';

         const formData = new FormData();
         formData.append('fullName', document.getElementById('fullName').value);
         formData.append('email', document.getElementById('email').value);
         formData.append('password', password);
         
         if (photoInput.files[0]) {
            formData.append('photo', photoInput.files[0]);
         }

         try {
            const response = await fetch('/api/citizens/admin-signup', {
               method: 'POST',
               body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
               alert('âœ“ Admin account created successfully!');
               window.location.href = 'users.html';
            } else {
               alert('Registration failed: ' + (data.message || 'Unknown error'));
            }
         } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
         } finally {
            submitBtn.disabled = false;
            btnText.innerText = 'Create Admin Account';
         }
      });
   </script>
</body>
</html>
