<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up - eCitizen</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/styles.css">
   <style>
      body {
         background: #f8f9fa;
         min-height: 100vh;
         display: flex;
         flex-direction: column;
         padding: 2rem 0;
      }
      
      .auth-wrapper {
         flex: 1;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 2rem 0;
         width: 100%;
      }
      
      .auth-card {
         background: white;
         border-radius: 15px;
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
         overflow: hidden;
         width: 100%;
         max-width: 450px;
         border: 1px solid #e0e0e0;
      }
      
      .auth-header {
         background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
         color: white;
         padding: 2rem;
         text-align: center;
      }
      
      .auth-body {
         padding: 2rem;
      }
      
      .form-control {
         border-radius: 8px;
         padding: 0.75rem 1rem;
      }
      
      .btn-auth {
         background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
         border: none;
         color: white;
         padding: 0.75rem;
         border-radius: 8px;
         font-weight: 600;
         width: 100%;
         margin-top: 1rem;
      }
      
      .auth-footer {
         text-align: center;
         margin-top: 1.5rem;
         font-size: 0.9rem;
      }
      
      .auth-footer a {
         color: #3498db;
         text-decoration: none;
         font-weight: 600;
      }
   </style>
</head>
<body>
   <div class="auth-wrapper">
      <div class="auth-card">
         <div class="auth-header">
            <h3><i class="bi bi-person-plus-fill me-2"></i>Create Account</h3>
            <p class="mb-0">Join eCitizen today</p>
         </div>
         
         <div class="auth-body">
            <form id="signupForm">
               <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <div class="input-group">
                     <span class="input-group-text"><i class="bi bi-person"></i></span>
                     <input type="text" class="form-control" id="fullName" required>
                  </div>
               </div>
               
               <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <div class="input-group">
                     <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                     <input type="email" class="form-control" id="email" required>
                  </div>
               </div>
               
               <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group">
                     <span class="input-group-text"><i class="bi bi-lock"></i></span>
                     <input type="password" class="form-control" id="password" required minlength="8">
                  </div>
                  <div class="form-text">Must be at least 8 characters</div>
               </div>
               
               <button type="submit" class="btn btn-auth" id="signupBtn">Sign Up</button>
            </form>
            
            <div class="auth-footer">
               Already have an account? <a href="login.html">Log In</a>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      $(document).ready(function() {
         $('#signupForm').on('submit', async function(e) {
            e.preventDefault();
            
            const btn = $('#signupBtn');
            btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Creating Account...');
            
            const formData = {
               fullName: $('#fullName').val(),
               email: $('#email').val(),
               password: $('#password').val()
            };
            
            try {
               const response = await fetch('/api/citizens/signup', {
                  method: 'POST',
                  headers: {
                     'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(formData)
               });
               
               const data = await response.json();
               
               if (response.ok) {
                  // Save token and redirect
                  localStorage.setItem('token', data.token);
                  localStorage.setItem('user', JSON.stringify(data));
                  window.location.href = 'profile.html'; // Redirect to profile page
               } else {
                  alert(data.message || 'Signup failed');
                  btn.prop('disabled', false).text('Sign Up');
               }
            } catch (error) {
               console.error('Error:', error);
               alert('An error occurred. Please try again.');
               btn.prop('disabled', false).text('Sign Up');
            }
         });
      });
   </script>
</body>
</html>
